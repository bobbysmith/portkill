name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: zip
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: zip
          # Linux (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/portkill || true

      - name: Prepare package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          NAME=portkill-$VERSION-${{ matrix.target }}
          mkdir $NAME
          cp target/${{ matrix.target }}/release/portkill $NAME/
          cp README.md $NAME/ || true
          cp LICENSE* $NAME/ || true

          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip -r $NAME.zip $NAME
          else
            tar czf $NAME.tar.gz $NAME
          fi

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.zip
            *.tar.gz
